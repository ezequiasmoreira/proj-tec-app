<span class="text-center login-title"><b>Cadastro de clientes</b></span>
<br>

<form novalidate name="formulario" >  
    <p class="alert alert-danger mensagem-posicao" ng-if="mensagem.length" >{{mensagem}}</p>
    <p class="mensagem-erro alert alert-info mensagem-posicao" ng-show="mensagemSucesso.length" >{{mensagemSucesso}}</p>   
    <div class="col-md-12">        
        <button type="button" ng-click="cadastrarCliente(cliente)" class="btn btn-primary botao-salvar">Salvar</button>
        <button type="button" ng-click="novo(cliente)" class="btn btn-primary botao-novo">Novo</button>
        <button type="button" ng-click="pesquisarClientes()" data-target="#modalPesquisaCliente" data-toggle="modal" class="btn btn-success botao-pesquisar">Pesquisar</button>
    </div> 
    <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" ng-model="cliente.nome" class="form-control" id="nome" >
    
        <label for="sobrenome">Sobrenome</label>
        <input type="text" ng-model="cliente.sobrenome"class="form-control" id="sobrenome" >

        <label for="cpfCnpj">Cpf/Cnpj</label>
        <input type="text" maxlength="14" ng-model="cliente.cpfCnpj" class="form-control" id="cpfCnpj" >        
    </div>

    <div class="form-group col-md-6">
        <label for="telefone">Telefones&nbsp;<span class="glyphicon glyphicon-plus botao-adicionar" data-target="#modalTelefone" data-toggle="modal"></span></label>
        <ul class="list-group">
            <li class="list-group-item" > &nbsp;
                <span class="btn btn-sm" ng-repeat="telefone in telefones">
                    <button type="text" class="btn" ng-click="editarTelefone(telefone)" >{{telefone.numero}}</button><span ng-click="excluirTelefone(telefone)" class="glyphicon glyphicon-remove"></span>
                </span>
            </li>
        </ul>
        <label for="endereco">Endereços&nbsp;<span class="glyphicon glyphicon-plus botao-adicionar" data-target="#modalEndereco" data-toggle="modal"></span></label>
        <ul class="list-group">
            <li class="list-group-item" > &nbsp;
                <span class="btn btn-sm" ng-repeat="endereco in enderecos">
                    <button type="text" class="btn" ng-click="editarEndereco(endereco)"ng-class="{enderecoPrincipal:endereco.principal}">{{endereco.descricao}}</button><span ng-click="excluirEndereco(endereco)" class="glyphicon glyphicon-remove"></span>
                </span>
            </li>
        </ul>
        <figcaption class="figure-caption"><span class="legenda">&nbsp;&nbsp;&nbsp;</span>&nbsp;Principal.</figcaption>
    </div>  
    
</form>

<div class="modal fade" id="modalTelefone" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Telefone</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form novalidate name="formulario-telefone">
                <input type="hidden" ng-model="telefone.id" class="form-control" id="id">
                <div class="form-group ">
                    <label for="descricao" class="col-form-label">Descrição</label>
                    <input type="text" ng-model="telefone.descricao" class="form-control" id="descricao">
                </div>

                <div class="form-group ">
                    <label for="numero" class="col-form-label">Número</label>
                    <input type="text" ng-model="telefone.numero" class="form-control" id="numero">
                </div>

                <div class="form-group ">
                    <label for="tipo">Tipo</label>
                    <select ng-model="telefone.tipo" class="form-control" id="tipo">
                        <option value="1">Residencial</option>
                        <option value="2">Comercial</option>
                        <option value="3">Celular</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="salvarTelefone(telefone)">Salvar</button>
        </div>
        </div>
    </div>   
</div> 

<div class="modal fade" id="modalEndereco" tabindex="-2" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Endereço</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
          <form novalidate name="formulario-endereco">
                <input type="hidden" ng-model="endereco.id" class="form-control" id="id">
                <div class="col-md-12 modalEnderecoCabecalho">
                    <div class="form-group col-md-6">
                        <label for="enderecoDescricao" class="col-form-label">Descrição</label>
                        <input type="text" ng-model="endereco.descricao" class="form-control" id="enderecoDescricao">
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="logradouro" class="col-form-label">Logradouro</label>
                        <input type="text" ng-model="endereco.logradouro" class="form-control" id="logradouro">
                    </div>  
                    
                    <div class="form-group col-md-6">
                        <label for="numero" class="col-form-label">Número</label>
                        <input type="text" ng-model="endereco.numero" class="form-control" id="numero">
                    </div> 

                    <div class="form-group col-md-6">
                        <label for="complemento" class="col-form-label">Complemento</label>
                        <input type="text" ng-model="endereco.complemento" class="form-control" id="complemento">
                    </div> 
                    
                    <div class="form-group col-md-6">
                        <label for="bairro" class="col-form-label">Bairro</label>
                        <input type="text" ng-model="endereco.bairro" class="form-control" id="bairro">
                    </div> 

                    <div class="form-group col-md-6">
                        <label for="cep" class="col-form-label">Cep</label>
                        <input type="text" ng-model="endereco.cep" class="form-control" id="cep">
                    </div> 
                    <div class="form-group col-md-6">
                        <label>Estado</label>
                        <select name="endereco.estado" class="form-control" 
                        ng-change="popularCidades(endereco.estadoId)"
                        ng-model="endereco.estadoId" 
                        ng-options="estado.id as (estado.nome| uppercase) for estado in estados" >
                        <option Selected value="">SELECIONE UM ESTADO</option>
                        </select>
                    </div> 
                    <div class="form-group col-md-6">
                        <label>Cidade</label>
                        <select name="endereco.cidade" class="form-control" 
                        ng-model="endereco.cidadeId" 
                        ng-options="cidade.id as (cidade.nome| uppercase) for cidade in cidades">
                        <option Selected value="">SELECIONE UMA CIDADE</option>
                        </select>
                    </div> 
                    <div class="form-group col-md-6">
                        <input type="checkbox" ng-model="endereco.principal" class="form-check-input" id="principal">
                        <label class="form-check-label" for="principal">Endereço principal</label>
                    </div>
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="salvarEndereco(endereco)">Salvar</button>
                </div>     
          </form>
        </div>
        
      </div>
    </div>
</div>
<div class="modal fade" id="modalPesquisaCliente" tabindex="-1" role="dialog" aria-labelledby="pesquisaClienteModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pesquisaClienteModalScrollableTitle">Clientes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" >Nome</th>
                    <th scope="col">CPF/CNPJ</th>
                    <th  >Endereço</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="listaCliente in listaClientes" class="cursor">
                    <td ng-click="editarCliente(listaCliente)">{{listaCliente.nome}}</td>
                    <td ng-click="editarCliente(listaCliente)">{{listaCliente.cpfCnpj}}</td>
                    <td ng-click="editarCliente(listaCliente)">
                        <span ng-repeat="listaEndereco in listaCliente.enderecos">
                            <b class="list-group-item enderecoPrincipal" ng-if="listaEndereco.principal">{{listaEndereco.descricao}} - {{listaEndereco.logradouro}}, {{listaEndereco.numero}}</b>
                        </span>
                    </td>
                    <td><span ng-click="excluirCliente(listaCliente)" class="glyphicon glyphicon-remove"></span></td>
                  </tr>
                </tbody>
              </table>
            
    </div>
    <p class="mensagem-erro alert alert-danger" ng-show="mensagemPesquisarCliente.length" >{{mensagemPesquisarCliente}}</p>
  </div>
  <br>
