<!DOCTYPE html>
<html lang="pt-br" ng-app="projetoTecnico">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Projeto técnico</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/projeto-tecnico-controller.js"></script>
        <script src="js/controllers/login/login-controller.js"></script>
        <script src="js/controllers/login/login-factory-service.js"></script>
        <script src="js/config/config-url.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
    </head>
<body ng-controller="loginController">
    <h1 class="text-center">Projeto técnico</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Faça logim para continuar</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" ng-submit="submeter()">
                <input type="text" ng-model="login.email"class="form-control" placeholder="Email" required autofocus>
                <input type="password" ng-model="login.senha" class="form-control" placeholder="Senha" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Logar</button>
                <a href="#" class="pull-right need-help">Esqueci minha senha </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="/pages/usuario/cadastro.html" class="text-center new-account">Criar uma conta </a>
        </div>
    </div>
</body>
</html>
