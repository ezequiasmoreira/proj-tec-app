<div class="modal fade" id="modalEndereco" tabindex="-2" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Endereço</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
          <form novalidate name="formulario-endereco">
                <input type="hidden" ng-model="endereco.id" class="form-control" id="id">
                <div class="col-md-12 modalEnderecoCabecalho">
                    <div class="form-group col-md-6">
                        <label for="enderecoDescricao" class="col-form-label">Descrição</label>
                        <input type="text" ng-model="endereco.descricao" class="form-control" id="enderecoDescricao">
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="logradouro" class="col-form-label">Logradouro</label>
                        <input type="text" ng-model="endereco.logradouro" class="form-control" id="logradouro">
                    </div>  
                    
                    <div class="form-group col-md-6">
                        <label for="numero" class="col-form-label">Número</label>
                        <input type="text" ng-model="endereco.numero" class="form-control" id="numero">
                    </div> 

                    <div class="form-group col-md-6">
                        <label for="complemento" class="col-form-label">Complemento</label>
                        <input type="text" ng-model="endereco.complemento" class="form-control" id="complemento">
                    </div> 
                    
                    <div class="form-group col-md-6">
                        <label for="bairro" class="col-form-label">Bairro</label>
                        <input type="text" ng-model="endereco.bairro" class="form-control" id="bairro">
                    </div> 

                    <div class="form-group col-md-6">
                        <label for="cep" class="col-form-label">Cep</label>
                        <input type="text" ng-model="endereco.cep" class="form-control" id="cep">
                    </div> 
                    <div class="form-group col-md-6">
                        <label>Estado</label>
                        <select name="endereco.estado" class="form-control" 
                        ng-change="popularCidades(endereco.estadoId)"
                        ng-model="endereco.estadoId" 
                        ng-options="estado.id as (estado.nome| uppercase) for estado in estados" >
                        <option Selected value="">SELECIONE UM ESTADO</option>
                        </select>
                    </div> 
                    <div class="form-group col-md-6">
                        <label>Cidade</label>
                        <select name="endereco.cidade" class="form-control" 
                        ng-model="endereco.cidadeId" 
                        ng-options="cidade.id as (cidade.nome| uppercase) for cidade in cidades">
                        <option Selected value="">SELECIONE UMA CIDADE</option>
                        </select>
                    </div> 
                    <div class="form-group col-md-6">
                        <input type="checkbox" ng-model="endereco.principal" class="form-check-input" id="principal">
                        <label class="form-check-label" for="principal">Endereço principal</label>
                    </div>
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="salvarEndereco(endereco)">Salvar</button>
                </div>     
          </form>
        </div>
        
      </div>
    </div>
</div>
